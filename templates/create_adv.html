{% extends "base.html" %}
{% block content %}
{% include "nav.html" %}
<div class="container">
    <div class="row">
        {% if current_user.is_authenticated %}
        <h4>Новое объявление</h4>
        <form class="col s12" action="/create_adv" method="post">
            <div class="row">
                <div class="input-field col s12 l6">
                    <input id="station_adv" type="text" class="autocomplete" name="station" value="{{ station }}" required autocomplete="off">
                    <label for="station_adv">Пункт</label>
                </div>
                <div class="input-field col s12 l6">
                    <input id="title_adv" type="text" name="title" required autocomplete="off">
                    <label for="title_adv">Заголовок объявления</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="content" class="materialize-textarea" data-length="240" name="content" required autocomplete="off"></textarea>
                    <label for="content">Текст объявления</label>
                </div>
                <button class="btn teal accent-4 waves-effect waves-light" type="submit" name="action">Создать объявление</button>
            </div>
        </form>
        {% else %}
        <h4 class="teal-text"><a href="/login">Авторизуйтесь</a> или <a href="/register">зарегистрируйтесь</a>, чтобы создавать объявления</h4>
        {% endif %}
    </div>
</div>
{% endblock %}
